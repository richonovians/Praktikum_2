    <div id="header">

        <div id="content">
            <!-- style warna latar -->
            <h1 style="background-color: powderblue;">background-color:powderblue</h1>
            <p style="background-color: tomato;">background-color:tomato;</p>

            <!-- style warna objek -->
            <h1 style="color:blue;">color:blue;</h1>

            <h1 style="font-family: verdana;">Heading dengan fony verdana</h1>

            <!-- style ukuran font -->
            <h1 style="font-size: 300%;">Ukuran font 300%</h1>
            <p style="font-size: 160%;">Ukuran font 160%</p>

            <!-- style posisi objek -->
            <h1 style="text-align: center;">Heading dengan teks tengan</h1>
